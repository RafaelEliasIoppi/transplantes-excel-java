<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Envio de Planilha Excel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
 <div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">ðŸ“¤ Enviar Planilha Excel</h4>
    </div>
    <div class="card-body">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Selecione o arquivo (.xlsx)</label>
          <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>

      <!-- BotÃ£o de download automÃ¡tico (inicialmente oculto) -->
      <div id="downloadSection" class="mt-4 text-center" style="display: none;">
        <button id="baixarPdf" class="btn btn-danger">ðŸ“„ Baixar RelatÃ³rio em PDF</button>
      </div>
    </div>
  </div>
</div>

  </div>
<script>
  document.querySelector("form").addEventListener("submit", async (event) => {
    event.preventDefault(); // Impede envio padrÃ£o

    const form = event.target;
    const formData = new FormData(form);

    try {
      // Envia a planilha para /update
      const dadosResponse = await fetch("/update", {
        method: "POST",
        body: formData
      });

      const dados = await dadosResponse.json();

      // Envia os dados para gerar o PDF
      const pdfResponse = await fetch("/relatorio-pdf", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      });

      if (!pdfResponse.ok) throw new Error("Erro ao gerar PDF");

      const blob = await pdfResponse.blob();
      const url = window.URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "relatorio.pdf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      window.URL.revokeObjectURL(url);
    } catch (error) {
      alert("Falha ao gerar o PDF: " + error.message);
    }
  });
</script>
  <!-- Bootstrap JS (opcional para interaÃ§Ãµes futuras) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
